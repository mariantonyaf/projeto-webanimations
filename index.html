<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Animation</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img src="img/Morango-refrigerante-foregroundBlur.png" alt="Imagem da fruta morango" class="fruit">
            <img src="img/Morango-refrigerante.png" alt="Imagem de uma lata de refrigerante de morango" class="refri">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Laranja</div>
            <img src="img/Laranja-refrigerante-foregroundBlur.png" alt="Imagem da fruta laranja" class="fruit">
            <img src="img/Laranja-refrigerante.png" alt="Imagem de uma lata de refrigerante de laranja" class="refri">
        </div>

        <div class="item hidden" style="--background: #e7a043">
            <div class="title">Abacate</div>
            <img src="img/Abacate-refrigerante-foregroundBlur.png" alt="Imagem da fruta abacate" class="fruit">
            <img src="img/Abacate-refrigerante.png" alt="Imagem de uma lata de refrigerante de abacate" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
